<!-- Main layout -->
<mat-sidenav-container class="sidenav-container"
                       autosize
                       [hasBackdrop]="false">
  <mat-sidenav #sidenav 
               position="end" 
               [mode]="sidenavMode"
               [opened]="sidenavOpened"
               [ngStyle]="{ 'width.px': size }"
               class="right-sidenav">
    <router-outlet name="right"></router-outlet>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar fxLayout="row"
                 fxLayoutAlign="space-around center"
                 color="primary">
      <h1 class="headline">Raquel's Best Movies and Series!</h1>
      <mat-nav-list fxLayout="row"
                    fxLayoutAlign="center center">
        <a mat-list-item
          [routerLink]="['home']"><mat-icon>home</mat-icon> Home</a>
        <a mat-list-item
          [routerLink]="['favorites']"><mat-icon>favorite</mat-icon> Favorites</a>
        <a mat-list-item
          [routerLink]="['about']"><mat-icon>info</mat-icon> About</a>
      </mat-nav-list>
    </mat-toolbar>
    <!-- Main content -->
    <div class="main-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
